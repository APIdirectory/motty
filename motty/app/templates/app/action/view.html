{% extends 'app/base.html' %}

{% block content %}
<div id="action-view" class="columns">
    <div class="column col-6 col-sm-12 col-mx-auto">
        <div class="columns">
            <div class="column col-12 col-mx-auto">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">Resources</a>
                    </li>
                    <li class="breadcrumb-item">
                        User
                    </li>
                    <li class="breadcrumb-item">
                        Create a user
                    </li>
                </ul>
            </div>
        </div>
        <div class="columns">
            <div class="column col-8 col-sm-12">
                <div class="columns detail">
                    <div class="column col-12 detail-header">
                        <h3>Create a user</h3>
                        <span class="url">/user</span>
                    </div>
                    <div class="column col-12 detail-chips">
                        <span class="chip">POST</span>
                        <span class="chip">application-json</span>
                    </div>
                    <div class="column col-12">
                        <div class="response-area">
                            <label>Response</label>
                            <pre id="response"><code class="json">{ "data": 1234 }</code></pre>                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="column tools col-4 col-sm-12 col-ml-auto">
                <div class="form-group">
                    <button type="button" class="btn btn-block btn-primary"><i class="ion ion-compose"></i>Edit</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-block btn-danger"><i class="ion ion-trash-a"></i>Delete</button>
                </div>
                {% comment %} <div class="form-group">
                    <input type="text" class="form-input" placeholder="type action name">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-block btn-danger" disabled><i class="ion ion-trash-a"></i>Delete</button>
                </div> {% endcomment %}
            </div>
        </div>
    </div>
</div>
<script>
    $("#response").each( function (i, block) {
        hljs.highlightBlock(block);
    });
</script>
{% endblock %}
