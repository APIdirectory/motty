{% load staticfiles compress %}
<html>
    <head>
        <title>Motty - Modern web tools that create fake responses.</title>
        <link rel="stylesheet" type="text/css" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static '/plugins/bootstrap/css/bootstrap-grid.min.css' %}" />
        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static '/styles/main.scss' %}" />
        {% endcompress %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="{% static '/images/motty.png' %}" id="logo" title="logo" />
            </div>
        </header>
        <div id="body" class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="tools">
                        <div id="new-button">
                            <a href="#"><img src="{% static '/images/add.png' %} " title="new response" /></a>
                            <h4>New Response</h4>
                        </div>
                        <div id="total-responses">Total Responses: 0</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div id="responses">
                        <a href="#" class="response-item">
                            <span class="method-label method-label-get">GET</span>
                            <h4>User List</h4>
                            <span class="url">/users</span>
                        </a>
                        <a href="#" class="response-item">
                            <span class="method-label method-label-post">POST</span>
                            <h4>User List</h4>
                            <span class="url">/users</span>
                        </a>
                        <a href="#" class="response-item">
                            <span class="method-label method-label-put">PUT</span>
                            <h4>User List</h4>
                            <span class="url">/users</span>
                        </a>
                        <a href="#" class="response-item">
                            <span class="method-label method-label-delete">DELETE</span>
                            <h4>User List</h4>
                            <span class="url">/users</span>
                        </a>
                        <a href="#" class="response-item">
                            <span class="method-label method-label-get">GET</span>
                            <h4>User List</h4>
                            <span class="url">/users</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
