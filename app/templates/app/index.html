{% load staticfiles compress %}
<!DOCTYPE html>
<html ng-app="motty">
    <head>
        <title>Motty - Modern web tools that create fake responses.</title>
        <link rel="stylesheet" type="text/css" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static '/plugins/bootstrap/css/bootstrap-grid.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static '/plugins/select2-4.0.5/css/select2.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static '/plugins/ng-dialog/css/ngDialog.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static '/plugins/ng-dialog/css/ngDialog-theme-default.min.css' %}" />
        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static '/styles/main.scss' %}" />
        {% endcompress %}
        <script type="text/javascript" src="{% static '/plugins/jquery/jquery-3.2.1.slim.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/plugins/popper/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/plugins/select2-4.0.5/js/select2.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/plugins/angularjs/1.6.6/angular.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/plugins/angularjs/1.6.6/angular-resource.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/plugins/ng-dialog/js/ngDialog.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/js/motty.js' %}"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="{% static '/images/motty.png' %}" id="logo" title="logo" />
            </div>
        </header>
        <div id="body" class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="tools row" ng-controller="Tools.ctrl">
                        <div id="total-responses" class="col-md-6">
                            Base URL: http://localhost:8000/motty/base/
                        </div>
                        <div class="col-md-6 text-right">
                            <a href="#" id="new-button" ng-click="openCreateForm()">
                                <img src="{% static '/images/add.png' %} " title="new response" />
                                New Response
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="responses row" ng-controller="ActionList.ctrl">
                        <div class="col-md-8 offset-md-2" ng-if="actions.length == 0">
                            You can add a new response by clicking button at right corner.
                        </div>
                        <div class="col-md-4" ng-repeat="action in actions">
                            <a href="#" class="response-item">
                                <div class="response-header">
                                    <h4 ng-bind="action.name"></h4>
                                    <span class="method-label method-label-post" ng-if="action.method == 'POST'">POST</span>
                                    <span class="method-label method-label-get" ng-if="action.method == 'GET'">GET</span>
                                    <span class="method-label method-label-put" ng-if="action.method == 'PUT'">PUT</span>
                                    <span class="method-label method-label-delete" ng-if="action.method == 'DELETE'">DELETE</span>
                                </div>
                                <div class="url" ng-bind="action.url"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
